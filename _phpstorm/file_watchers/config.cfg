; param: http://webcdev.local/_lib/script/js_save.php?path=wp-content/plugins/ajax-search-pro/_phpstorm/file_watchers/config.cfg

[backend]
input_dir = _lib/wpd-core/helpers/
output = wp-content/plugins/ajax-search-lite/backend/settings/assets/js/
input[] = jquery.conditionals.js

[dom]
input_dir = _lib/wpd-core/dom/
output = wp-content/plugins/ajax-search-lite/js/src/external/dom/
input[] = dom.js
input[] = dom-serialize.js
input[] = dom-xhttp.js
input[] = dom-animate.js
input[] = dom-viewport.js
