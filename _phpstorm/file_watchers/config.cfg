[helpers]
input_dir = _lib/wpd-core/helpers/
output = wp-content/plugins/ajax-search-lite/js/src/external/helpers/
input[] = base64.js
input[] = interval-until-execute.js
input[] = hooks-filters.js

[config]
; Load more tasks from different config files
config[] = wp-content/plugins/ajax-search-lite/js/src/config.cfg